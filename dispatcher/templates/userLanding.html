<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <h1 class="navbar-brand user-welcome" >Welcome {{username}}</h1>
          <a href="{{url_for('logout')}}">Logout</a>
        </div>
    </nav>

    <form action="/create_file" method="post">
        <div class="user-choice">
            <h3>create new text file</h3>
            <div class="mb-3">
                <input type="text" class="form-control input-style" name="newFile" placeholder="Enter file name">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>


    <form action="/open_file" method="post">
        <div class="user-choice">
            <h3>open recent text file</h3>
            <div class="input-group mb-3 input-style">
                <select class="form-select" name="recentFile">
                    {%for file in files%}
                        <option value={{file}}>{{file}}</option>  
                    {%endfor%}
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Open</button>
        </div>
    </form>

    <form action="/add_file" method="post">
        <div class="user-choice">
            <h3>join existing text file</h3>
            <div class="mb-3">
                <input type="text" class="form-control input-style" name="joinFile"  placeholder="Enter the file ID">
            </div>
            <button type="submit" class="btn btn-primary">Join</button>
        </div>
    </form>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
